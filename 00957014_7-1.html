<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Doraemon</title>
    <style type="text/css">
        @import url(https://fonts.googleapis.com/earlyaccess/notosanstc.css);

        img {
            width: 300px;
            height: 300px;
        }

		div, input {
            font-family: Noto Sans TC, Perpetua, serif;
			width: 300px;            
        }
		
		div {
            color: darkblue;
            text-align: center;	
			font-size: 24px;			
        }

		input {
			font-size: 18px;
			font-weight: bold;
		}
    </style>
    <script>
        var output = "請按下Button抽出道具";
        var item = "任意門 時光機 竹蜻蜓 時光布 記憶麵包 縮小燈 翻譯蒟蒻 如果電話亭 穿透環 更衣照相機";
        var array = item.split(" ");
        function start()
        {   
            var sound = document.getElementById( "music" );
            var playR = document.getElementById("play");
            playR.addEventListener("click",gray,false);
            sound.addEventListener( "ended", Random , false );
            document.getElementById("result").innerHTML = output;
        }
        function gray()
        {   
            var tool = document.getElementById("accessory");
            tool.setAttribute("src","blank.png");
            document.getElementById("result").innerHTML ="";
            var musicc = document.getElementById("music")
            musicc.play();
        }
        function Random()
        {     
            var tool = document.getElementById("accessory");
            output = "您抽到";
            var value = Math.floor( Math.random() * 10)+1;
            console.log(value);
            var value2 = parseInt(value)-1;
            if(value< 10){
                value = '0'+value;
            }
            tool.setAttribute("src", value + ".png");
            output += array[value2];
            document.getElementById("result").innerHTML = output;
        }
        
        window.addEventListener( "load", start, false );
    </script>
</head>

<body>
    <audio id = "music" preload = "auto">
        <source src = "doraemon.mp3"  type = "audio/mpeg">
    </audio>
    <img id="accessory" src="00.png" alt="accessory">
    <form action="#">
        <input id="play" type="button" value="抽道具">
    </form>
    <div id="result"></div>
</body>

</html>
